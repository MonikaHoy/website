            <label for="box1">X</label>
            <input id="box1" type="number" value=0 readonly/>
        </div>
        <div class="box">
            <label for="box2">Y</label>

    </div>

            <input id="box3" type="number" value=0 readonly/>
        </div> 
        <div class="box">
            <label for="box4">Y%</label>
            <input id="box4" type="number" value=0 readonly/>
        </div> 
    </div>
