<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Monika Høy</title>
</head>
<body>
  <div class="container">
    <nav class="nav-bar">
      <ul class="nav-list">
        <li>
          <a href="#welcome">About</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <section id="welcome" class="outer">
      <div class="inner">
        <div>
          <h1>Monika</h1>
          <h1>Høy</h1>
          <h2>Copywriter & Translator</h2>
        </div>
        <div class="summary">
          <h4>Hello!</h4>
          <p>My name is Monika. Freelance copywriter and translator.</p>
        </p>Want to know more? Visit my <a href="https://www.linkedin.com/in/monika-louise-bro-h%C3%B8y-46aa47138">Linkedin.</a></p>
          <p>Or download my <a href="Monika Hoy - CV.pdf">CV.</a></p>
        </div>
      </div>
    </section>
    <section id="contact" class="outer">
      <div class="inner wide">
        <div>
          <h3>Get in touch!</h3>
        </div>
        <form name="contact" id="contact" netlify>
          <div class="row">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your email"/>
          </div>
          <div class="row">
            <label for="message">Message</label>
            <textarea class="message-box" id="message" name="message" rows="8" placeholder="Ask me anything!"></textarea>
          </div>
          <div class="row">
            <button class="btn" type="submit">Send</button>
          </div>          
        </form>
      </div>
    </section>
  </div>
<footer></footer>
</body>
</html>
