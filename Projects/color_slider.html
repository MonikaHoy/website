<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Color Slider</title>
  <link rel="stylesheet" href="color_slider.css">
</head>
<body id="body" style="background-color: hsl(0, 0, 0);">
    <div class="container">
        <div>
            <label for="R">R:</label>
            <input type="range" id="R" name="R" min="0" max="255" value="255">
            
        </div>
        <div>
            <label for="G">G:</label>
            <input type="range" id="G" name="G" min="0" max="255" value="0">
       </div>
       <div>
            <label for="B">B:</label>
            <input type="range" id="B" name="B" min="0" max="255" value="0"></div>
        </div>
    </div>
    
<script src="color_slider.js"></script>
</body>
</html>
