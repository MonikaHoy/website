<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Aggregation</title>
  <link rel="stylesheet" href="money_aggregation.css">
</head>
<body>
    <div class="container">
        <table>
            <thead>
                <th>Contributions</th>
            </thead>
            <tbody id="table-input">
            </tbody>
            <tfoot>
                <tr>
                    <td>
                        <input type="text" id="name" placeholder="Name" autofocus/>
                    </td>
                    <td>
                        <input type="number" id="cost" placeholder="Cost"/>
                    </td>
                    <td>
                        <button id="add-button" type="button" class="button">Add another</button>
                    </td>
                </tr>
            </tfoot>
        </table>
        <div>
            <input class="cost" type="text" value="Total:" readonly/>
            <input type="number" id="total" class="total" value="0" readonly/>
        </div>
    </div>
    <script src="money_aggregation.js"></script>
</body>
</html>
